<div class="posts">
    <div class="posts" *ngFor="let post of posts"> 

        <div class ="post">
            <div class ="post-header">
                <h3>{{ post.title}}</h3>
            </div>
            <div class="post-body">
                <p>{{post.body}}</p>
            </div>
        </div>
    </div>

</div>
